baseURL = 'https://taokim.github.io/'
languageCode = 'ko'
title = "Tao's Log"
theme = 'PaperMod'

[params]
  env = "production"
  description = "개발, 엔지니어링, 그리고 이것저것 — Dev, engineering, and everything in between"
  author = "Tao Kim"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  defaultTheme = "auto"
  disableThemeToggle = false
  comments = true

  [params.giscus]
    repo = "taokim/taokim.github.io"
    repoID = "R_kgDORWj-tw"
    category = "Comments"
    categoryID = "DIC_kwDORWj-t84C3Fq5"
    mapping = "pathname"

  [params.homeInfoParams]
    Title = "Tao's Log"
    Content = "개발, 엔지니어링, 그리고 이것저것"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/taokim"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:tao.sbkim@gmail.com"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40
